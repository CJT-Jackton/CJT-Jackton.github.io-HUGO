baseurl = "https://cjt-jackton.github.io/"
title = "Chinese tea ~ 上海红茶馆"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "CJT"
    info = "I set out to do something I love."
    description = "CJT's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/images/favicon-32x32.png"
    favicon_16 = "/images/favicon-16x16.png"

    footercontent = "🍰 is a lie."

    dateformat = "January 2, 2006"

    hidecredits = false
    hidecopyright = false
    since = 2020

    rtl = false

    colorscheme = "dark"

    math = true

    custom_css = [ "/css/particles.css" ]
    custom_js = [ "/js/particles.js", "/js/app.js" ]

    disqusShortname = ""

 [params.utteranc]
    enable = false
    repo = "CJT-Jackton/CJT-Jackton.github.io-HUGO"
    theme = "github-dark"
    issueTerm = "pathname"

